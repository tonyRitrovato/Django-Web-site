{% extends 'index/common.html'%}

{% block content %}
<style>
  @media (min-width: 1000px){
    .responsive{
      width: 40%;
      margin-left: 30%;
      margin-top: 5%;
    }
  }

  @media (max-width: 1000px) {
    .responsive{
      width: 80%;
      margin-left: 10%;
      margin-top: 20%;
    }
  }
</style>
 <div class="card responsive shadow p-3 mb-5 bg-body rounded" >
  <div class="card-body">
    <h5 class="card-title">Compila i campi per ottenere il biglietto</h5>
     <form class="row g-3" style="margin-top: 20px;" method="POST">
      {% csrf_token %}
       <div class="col-md-6">
        <label class="form-label">nome</label>
        {{ form.nome }}
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">cognome</label>
        {{ form.cognome }}
      </div>
      <div class="input-group flex-nowrap">
         <span class="input-group-text" id="addon-wrapping">@</span> 
          {{ form.email }}
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">numero biglietti</label>
        {{form.numeroBiglietti}}
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="liveToastBtn">procedi</button>
      </div>
    </form>  
  </div>
</div> 
<script>
</script>

{% endblock %}
